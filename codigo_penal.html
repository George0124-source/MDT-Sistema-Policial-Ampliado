<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOE - Código Penal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div style="font-size: 1.2rem; font-weight: bold;">BOE - PENINSULA RP</div>
        <a href="sistema.html"><button class="btn-back" style="margin: 0;">Volver</button></a>
    </header>

    <div class="table-container" style="display: block;">
        <h1>Código Penal Vigente</h1>
        <input type="text" id="filtro-leyes" onkeyup="filtrar()" placeholder="Buscar infracción...">
        
        <table>
            <thead>
                <tr>
                    <th style="width: 100px;">Art.</th>
                    <th>Infracción</th>
                    <th>Multa</th>
                    <th>Pena</th>
                </tr>
            </thead>
            <!-- EL JAVASCRIPT LLENARÁ ESTO AUTOMÁTICAMENTE -->
            <tbody id="tabla-leyes-body"></tbody>
        </table>
    </div>

    <script type="module" src="main.js"></script>
    <script>
        function filtrar() {
            var input, filter, tr, td, i, txtValue;
            input = document.getElementById("filtro-leyes");
            filter = input.value.toUpperCase();
            tr = document.getElementById("tabla-leyes-body").getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[1];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    tr[i].style.display = txtValue.toUpperCase().indexOf(filter) > -1 ? "" : "none";
                }
            }
        }
    </script>
</body>
</html>
