<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Peninsula RP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <i class="fas fa-shield-alt fa-3x" style="color: var(--primary); margin-bottom: 20px;"></i>
            <h2 style="margin-bottom: 20px;">PENINSULA RP | V2</h2>
            
            <input type="text" id="placa" placeholder="Número de Placa">
            <input type="password" id="password" placeholder="Contraseña">
            
            <button onclick="attemptLogin()">Iniciar Servicio</button>
            <button class="btn-secondary" onclick="loginCiudadano()">Soy Ciudadano</button>
            
            <p id="error-msg" style="color: var(--danger); margin-top: 15px; display: none;">Credenciales incorrectas</p>
        </div>
    </div>
    <script src="placas.js"></script>
</body>
</html>
