<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso MDT - Ministerio del Interior</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-page">

    <div class="login-overlay">
        <div class="login-card">
            <div class="auth-header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Escudo_de_la_Polic%C3%ADa_Nacional_%28Espa%C3%B1a%29.svg/1200px-Escudo_de_la_Polic%C3%ADa_Nacional_%28Espa%C3%B1a%29.svg.png" alt="CNP" class="auth-logo">
                <h1>MDT - PENINSULA RP</h1>
                <p>Base de Datos de Seguridad del Estado</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('pol')">POLICÍA</button>
                <button class="auth-tab" onclick="switchTab('ciu')">CIUDADANO</button>
            </div>

            <!-- Formulario Policía -->
            <div id="auth-pol" class="auth-form">
                <div class="input-group">
                    <i class="fas fa-id-badge"></i>
                    <input type="text" id="placa" placeholder="Número de Placa">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="pass-pol" placeholder="Contraseña">
                </div>
                <button class="btn-auth" onclick="loginPolicia()">ACCEDER AL SISTEMA</button>
            </div>

            <!-- Formulario Ciudadano -->
            <div id="auth-ciu" class="auth-form hidden">
                <div class="input-group">
                    <i class="fas fa-fingerprint"></i>
                    <input type="text" id="dni-login" placeholder="Documento Nacional Identidad">
                </div>
                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="password" id="pass-ciu" placeholder="Contraseña">
                </div>
                <button class="btn-auth btn-success" onclick="loginCiudadano()">VER CARTERA DIGITAL</button>
                <p class="auth-footer">¿No tienes DNI? <a href="#" onclick="abrirRegistro()">Empadronarse aquí</a></p>
            </div>
            
            <div id="feedback-msg" class="feedback"></div>
        </div>
    </div>

    <!-- MODAL REGISTRO -->
    <div id="modal-registro" class="modal">
        <div class="modal-content">
            <h3>Registro Civil - Peninsula RP</h3>
            <input type="text" id="new-nombre" placeholder="Nombre Completo">
            <input type="text" id="new-dni" placeholder="DNI Deseado">
            <input type="password" id="new-pass" placeholder="Contraseña Segura">
            <button class="btn-auth btn-success" onclick="registrarCiudadanoPublico()">SOLICITAR ALTA</button>
            <button class="btn-auth btn-danger" onclick="cerrarRegistro()">CANCELAR</button>
        </div>
    </div>

    <script type="module" src="main.js"></script>
    <script>
        function switchTab(type) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.add('hidden'));
            if(type === 'pol') {
                document.getElementById('auth-pol').classList.remove('hidden');
                event.target.classList.add('active');
            } else {
                document.getElementById('auth-ciu').classList.remove('hidden');
                event.target.classList.add('active');
            }
        }
    </script>
</body>
</html>
