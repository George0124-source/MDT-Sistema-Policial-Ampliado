<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDT - Sistema Central</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <div style="font-size: 1.2rem; font-weight: bold;"><i class="fas fa-database"></i> PENINSULA RP - MDT</div>
        <div>
            <span id="user-badge" style="margin-right: 20px; color: var(--text);">Cargando...</span>
            <button style="background: var(--danger); width: auto; padding: 8px 20px;" id="btn-logout">Salir</button>
        </div>
    </header>

    <!-- GRID MENU PRINCIPAL -->
    <div id="grid-principal" class="grid-container">
        <div class="card" onclick="verSeccion('busqueda')">
            <i class="fas fa-search"></i>
            <h3>Búsqueda Ciudadana</h3>
        </div>
        <div class="card" onclick="verSeccion('agentes')">
            <i class="fas fa-users-cog"></i>
            <h3>Gestor de Agentes</h3>
        </div>
        <a href="codigo_penal.html" style="text-decoration: none; color: inherit;">
            <div class="card">
                <i class="fas fa-balance-scale"></i>
                <h3>Código Penal (BOE)</h3>
            </div>
        </a>
        <div class="card locked" style="border-color: gold; color: gold;">
            <i class="fas fa-lock"></i>
            <h3>Investigaciones (Cúpula)</h3>
        </div>
    </div>

    <!-- SECCIONES -->
    <div id="sec-busqueda" class="table-container">
        <button class="btn-back" onclick="volverMenu()">Volver</button>
        <h2>Búsqueda de Antecedentes y Deudas</h2>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="input-busqueda" placeholder="Buscar por DNI o Nombre...">
            <button style="width: 150px;" id="btn-buscar">Buscar</button>
        </div>
        <div id="resultados-busqueda" style="margin-top: 20px;"></div>
    </div>

    <div id="sec-agentes" class="table-container">
        <button class="btn-back" onclick="volverMenu()">Volver</button>
        <h2>Listado de Agentes Autorizados</h2>
        <table>
            <thead><tr><th>Placa</th><th>Rango</th><th>ID Discord</th></tr></thead>
            <tbody id="tabla-agentes-body"></tbody>
        </table>
    </div>

    <script type="module" src="main.js"></script>
    <script>
        function verSeccion(id) {
            document.getElementById('grid-principal').style.display = 'none';
            document.querySelectorAll('.table-container').forEach(e => e.style.display = 'none');
            document.getElementById('sec-' + id).style.display = 'block';
        }
        function volverMenu() {
            document.querySelectorAll('.table-container').forEach(e => e.style.display = 'none');
            document.getElementById('grid-principal').style.display = 'grid';
        }
        
        // Manejo del botón logout en HTML para llamar al módulo
        document.getElementById('btn-logout').addEventListener('click', () => {
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
